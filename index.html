<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <section class="todos">
        <h3 class="todos__title">Add todo</h3>
        <ul class="todos__list">
          <li class="todos__item editMode">
            <input id="new-task" class="task" type="text">
            <button class="btn btn_add">Add</button>
          </li>
        </ul>
      </section>
      <section class="todos">
        <h3 class="todos__title">Todos</h3>
        <ul class="todos__list" id="incompleteTasks">
          <li class="todos__item">
            <input class="checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt-"">
            </button>
          </li>
          <li class="todos__item editMode">
            <input class="checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="todos">
        <h3 class="todos__title">Completed todos</h3>
        <ul class="todos__list" id="completed-tasks">
          <li class="todos__item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
